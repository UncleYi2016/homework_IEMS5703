<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap 101 Template</title>
    
        <!-- Bootstrap -->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            function register_app(app_name, app_address, app_port, public_server_port){
                var register_url = "./register_app/" + app_name + "/" + app_address + "/" + app_port + "/" + public_server_port
                var htmlobj = $.ajax({
                    type: "GET",
                    url: register_url,
                    success: function(result){
                        document.getElementById("register_result").innerHTML = result
                    }
                }
                )
            }
            function get_list_app(){
                var list_url = "./list_app"
                var htmlobj = $.ajax({
                    type: "GET",
                    url: list_url,
                    success: function(result){
                        var result_table = ""
                        var reg=/\'/g;
                        result = result.replace(reg, "\"")
                        result = jQuery.parseJSON(result)
                        for(index in result){
                            result_table = result_table + "<tr><td>" + result[index]["app_name"] + "</td><td>" + result[index]["app_address"] + "</td><td>" + result[index]["app_port"] + "</td><td>" + result[index]["public_port"]
                        }
                        result_table += '<tr><td><button onclick="get_list_app()">update</button></tr></td>'
                        document.getElementById("list_app").innerHTML = result_table
                    }
                }
                )
            }
        </script>
    </head>
    <body>
        <table width=80%>
            <tr>
                    <td width=50%>
                            <form name="register_form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="App name" id="app_name"   />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="App address" id="app_address"   />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="App port" id="app_port"   />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Public server port you want to bind in" id="public_server_port"   />
                                    </div>
                                </form>
                                <button class="btn btn-default" onclick="register_app(app_name.value, app_address.value, app_port.value, public_server_port.value)">submit</button>
                                <p id="register_result"></p>
                    </td>
                    <td>
                        <table id="list_app" onload="get_list_app()">
                        <tr>
                            <td>
                                <button onclick="get_list_app()">update</button>
                            </td>
                        </tr>
                        </table>
                    </td>
            </tr>
            
        </table>
        

        <ul>

        </ul>

    </body>
</html>
